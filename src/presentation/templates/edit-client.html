<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div
      class="card shadow-lg p-4 bg-dark border-secondary text-white"
      style="width: 450px; border-radius: 12px"
    >
      <h2 class="text-center mb-4 text-white">Editar Cliente</h2>

      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            name="name"
            placeholder="Nombre completo"
            value="{{ client.name }}"
            class="form-control bg-secondary text-white border-secondary"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            value="{{ client.email }}"
            class="form-control bg-secondary text-white border-secondary"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="tel"
            name="phone"
            placeholder="Teléfono"
            value="{{ client.phone or '' }}"
            class="form-control bg-secondary text-white border-secondary"
          />
        </div>
        <div class="mb-3">
          <input
            name="address"
            placeholder="Dirección"
            value="{{ client.address or '' }}"
            class="form-control bg-secondary text-white border-secondary"
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            Actualizar Cliente
          </button>
          <a
            href="{{ url_for('client.list') }}"
            class="btn btn-outline-secondary"
            >Cancelar</a
          >
        </div>
      </form>
      {% if message %}
      <p
        class="text-center fw-bold mt-3 {{ 'text-success' if 'exitoso' in message else 'text-danger' }}"
      >
        {{ message }}
      </p>
      {% endif %} {% if success_message %}
      <p class="text-center fw-bold mt-3 text-success">{{ success_message }}</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
