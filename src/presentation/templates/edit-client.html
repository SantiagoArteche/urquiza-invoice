<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white min-vh-100">
    <header class="bg-dark border-bottom border-primary py-3 shadow">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="text-white mb-0 fw-bold">
              <a
                href="{{ url_for('auth.dashboard') }}"
                style="color: white; text-decoration: none"
              >
                <i class="fas fa-chart-line me-3 text-primary"></i>
                Sistema de Facturación
              </a>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div
            class="card bg-dark border-secondary shadow-lg"
            style="border-radius: 12px"
          >
            <div class="card-header bg-dark border-secondary">
              <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-white mb-0">Editar Cliente</h2>
                <a
                  href="{{ url_for('client.list') }}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
              </div>
            </div>
            <div class="card-body">
              {% if success_message %}
              <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>{{ success_message }}
              </div>
              {% endif %} {% if message %}
              <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
              </div>
              {% endif %}

              <form method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label text-white"
                    >Nombre completo</label
                  >
                  <input
                    type="text"
                    class="form-control bg-dark text-white border-secondary"
                    id="name"
                    name="name"
                    value="{{ client.name }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label text-white"
                    >Correo electrónico
                  </label>
                  <input
                    type="email"
                    class="form-control bg-dark text-white border-secondary"
                    id="email"
                    name="email"
                    value="{{ client.email }}"
                    required
                  />
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="phone" class="form-label text-white"
                        >Teléfono</label
                      >
                      <input
                        type="tel"
                        class="form-control bg-dark text-white border-secondary"
                        id="phone"
                        name="phone"
                        value="{{ client.phone or '' }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="address" class="form-label text-white"
                        >Dirección</label
                      >
                      <input
                        type="text"
                        class="form-control bg-dark text-white border-secondary"
                        id="address"
                        name="address"
                        value="{{ client.address or '' }}"
                      />
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Actualizar Cliente
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
