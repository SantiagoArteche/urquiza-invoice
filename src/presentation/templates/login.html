<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div
      class="card shadow-lg p-4 bg-dark border-secondary"
      style="width: 350px; border-radius: 12px"
    >
      <h2 class="text-center mb-4 text-white">Iniciar Sesión</h2>

      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            name="name"
            placeholder="Usuario"
            class="form-control bg-secondary text-white border-secondary"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            class="form-control bg-secondary text-white border-secondary"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <a class="mt-4 text-info" href="{{ url_for('auth.register') }}"
        >¿No tienes usuario? Registrate aquí</a
      >

      {% if message %}
      <p
        class="text-center fw-bold mt-3 {{ 'text-success' if 'exitoso' in message else 'text-danger' }}"
      >
        {{ message }}
      </p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
