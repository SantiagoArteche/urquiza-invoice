<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white min-vh-100">
    <header class="bg-dark border-bottom border-primary py-3 shadow">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="text-white mb-0 fw-bold">
              <a
                href="{{ url_for('auth.dashboard') }}"
                style="color: white; text-decoration: none"
              >
                <i class="fas fa-chart-line me-3 text-primary"></i>
                Sistema de Facturación
              </a>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div
            class="card bg-dark border-secondary shadow-lg"
            style="border-radius: 12px"
          >
            <div class="card-header bg-dark border-secondary">
              <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-white mb-0">Editar Producto</h2>
                <a
                  href="{{ url_for('product.list') }}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
              </div>
            </div>
            <div class="card-body">
              <form method="POST">
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Descripción *</label
                  >
                  <input
                    type="text"
                    class="form-control bg-dark text-white border-secondary"
                    id="description"
                    name="description"
                    value="{{ product.description }}"
                    required
                  />
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="price" class="form-label">Precio *</label>
                      <div class="input-group">
                        <span
                          class="input-group-text bg-dark text-white border-secondary"
                          >$</span
                        >
                        <input
                          type="number"
                          class="form-control bg-dark text-white border-secondary"
                          id="price"
                          name="price"
                          value="{{ product.price }}"
                          min="0"
                          step="1"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="stock" class="form-label">Stock *</label>
                      <input
                        type="number"
                        class="form-control bg-dark text-white border-secondary"
                        id="stock"
                        name="stock"
                        value="{{ product.stock }}"
                        min="0"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Actualizar Producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
