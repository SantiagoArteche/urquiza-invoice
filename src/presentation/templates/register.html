<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div
      class="card shadow-lg p-4 bg-dark border-secondary text-white"
      style="width: 400px; border-radius: 12px"
    >
      <h2 class="text-center mb-4 text-white">Registro de Usuario</h2>

      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            name="name"
            placeholder="Nombre completo"
            class="form-control text-white border-secondary"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            class="form-control bg-secondary text-white border-secondary"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            class="form-control bg-secondary text-white border-secondary"
            required
          />
        </div>
        <div class="mb-3">
          <select
            name="rol"
            class="form-select bg-secondary text-white border-secondary"
            required
          >
            <option value="">Selecciona un rol</option>
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
            <option value="moderador">Moderador</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>

      <a class="mt-4 text-light" href="{{ url_for('auth.login') }}"
        >¿Ya tienes una cuenta? Inicia sesión aquí</a
      >

      {% if message %}
      <p
        class="text-center fw-bold mt-3 {{ 'text-success' if 'exitoso' in message else 'text-danger' }}"
      >
        {{ message }}
      </p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
