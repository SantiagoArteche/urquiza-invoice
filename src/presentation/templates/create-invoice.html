<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Factura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white min-vh-100">
    <header class="bg-dark border-bottom border-primary py-3 shadow">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="text-white mb-0 fw-bold">
              <a
                href="{{ url_for('auth.dashboard') }}"
                style="color: white; text-decoration: none"
              >
                <i class="fas fa-chart-line me-3 text-primary"></i>
                Sistema de Facturación
              </a>
            </h1>
          </div>
          <div class="col-md-6 text-md-end">
            <div class="text-white-50">
              <i class="fas fa-user-circle me-2"></i>
              <span>Bienvenido, Usuario</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div
            class="card bg-dark border-secondary shadow-lg"
            style="border-radius: 12px"
          >
            <div class="card-header bg-dark border-secondary">
              <h2 class="text-white mb-0">
                <i class="fas fa-file-invoice me-2"></i>Crear Nueva Factura
              </h2>
            </div>
            <div class="card-body">
              {% if message %}
              <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
              </div>
              {% endif %}

              <form method="POST" action="{{ url_for('invoice.create') }}">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="client_id" class="form-label text-white">
                      <i class="fas fa-user me-2"></i>Cliente
                    </label>
                    <select
                      class="form-select bg-dark text-white border-secondary"
                      id="client_id"
                      name="client_id"
                      required
                    >
                      <option value="">Seleccionar cliente...</option>
                      {% for client in clients %}
                      <option value="{{ client.id }}" {% if request.form.get('client_id') == client.id|string %}selected{% endif %}>
                        {{ client.name }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="date" class="form-label text-white">
                      <i class="fas fa-calendar me-2"></i>Fecha
                    </label>
                    <input
                      type="date"
                      class="form-control bg-dark text-white border-secondary"
                      id="date"
                      name="date"
                      value="{{ request.form.get('date') or datetime.now().strftime('%Y-%m-%d') }}"
                      required
                    />
                  </div>
                </div>

                <div class="alert alert-info" role="alert">
                  <i class="fas fa-info-circle me-2"></i>
                  Después de crear la factura, podrás agregar los productos en la página de edición.
                </div>

                <div class="d-flex justify-content-between">
                  <a
                    href="{{ url_for('invoice.list') }}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-arrow-left me-2"></i>Cancelar
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Crear Factura
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
