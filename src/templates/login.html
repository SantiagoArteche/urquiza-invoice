<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 12px">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>

      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            name="username"
            placeholder="Usuario"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>

      {% if message %}
      <p
        class="text-center fw-bold mt-3 {{ 'text-success' if 'exitoso' in message else 'text-danger' }}"
      >
        {{ message }}
      </p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
